{%- extends "index.html" -%}

{%- block title %}
  <title>{{ page.title }}</title>
{%- endblock title -%}

{%- block main -%}
  <article class="post">
    <header>
      <h1 class="post-title">
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </h1>

      {{ page.content | safe }}
    </header>
  </article>
{%- endblock main -%}
