{% macro list_taxonomies(taxonomies, kind) -%}
  {% for cat in taxonomies -%}
    <li>
      <a href="{{ get_taxonomy_url(kind=kind, name=cat) }}">{{ cat }}</a>
    </li>
  {% endfor -%}
{% endmacro taxonomy_list -%}
