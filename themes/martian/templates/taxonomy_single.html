{%- extends "index.html" -%}

{%- block main -%}
  <h1>{{ taxonomy.name }}: {{ term.name }}</h1>
  {%- for page in term.pages -%}
    <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
    {{ posts::meta(page=page) }}
  {%- endfor -%}
{%- endblock main -%}
